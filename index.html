<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Rating Component</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon-32x32.png">

    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="rating_section">
            <div class="star_div">
                <img src="images/icon-star.svg" alt="Star image">
            </div>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            <div class="numbers_div">
                <p>1</p><p>2</p><p>3</p><p>4</p><p>5</p>
            </div>
            <button class="submit">SUBMIT</button>
        </section>
        <section class="thank_section">
            <div class="thank_image_div">
                <img src="images/illustration-thank-you.svg" alt="Thank you image">
            </div>
            <div class="selected_rating"></div>
            <h1>Thank you!</h1>
            <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
        </section>
    </main>
    
</body>
</html>
